<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Ranks | Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: '#ff4757' } } }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-zinc-950 dark:text-zinc-100 transition-colors duration-300">

    <nav class="flex justify-between items-center p-6 border-b border-gray-300 dark:border-zinc-800">
        <h1 class="text-2xl font-black tracking-tighter uppercase italic text-brand">EliteRanks</h1>
        <div class="flex gap-4">
            <button onclick="toggleTheme()" class="bg-gray-200 dark:bg-zinc-800 px-4 py-2 rounded-full text-sm font-bold">ðŸŒ“ Toggle Theme</button>
            <button class="bg-brand text-white px-6 py-2 rounded-full text-sm font-bold hover:opacity-80">Join Discord</button>
        </div>
    </nav>

    <header class="text-center py-12">
        <h2 class="text-5xl font-extrabold mb-2">Global Rankings</h2>
        <p class="text-gray-500 dark:text-zinc-400">The definitive list of top-tier combatants.</p>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div class="bg-white dark:bg-zinc-900 rounded-2xl shadow-xl overflow-hidden border border-gray-200 dark:border-zinc-800">
            <div class="grid grid-cols-4 p-4 bg-gray-50 dark:bg-zinc-800/50 font-bold uppercase text-xs tracking-widest text-gray-400">
                <span>Rank</span>
                <span>Player</span>
                <span>Tier</span>
                <span class="text-right">Winrate</span>
            </div>

            <div class="max-h-[500px] overflow-y-auto">
                <div class="grid grid-cols-4 p-5 items-center border-b border-gray-100 dark:border-zinc-800 hover:bg-gray-50 dark:hover:bg-zinc-800/30 transition">
                    <span class="font-mono text-brand">#01</span>
                    <span class="font-bold">PlayerOne</span>
                    <span class="bg-brand/10 text-brand px-2 py-1 rounded text-xs font-black w-fit">HT1</span>
                    <span class="text-right text-green-500 font-bold">98%</span>
                </div>
                <div class="grid grid-cols-4 p-5 items-center border-b border-gray-100 dark:border-zinc-800 hover:bg-gray-50 dark:hover:bg-zinc-800/30 transition">
                    <span class="font-mono text-zinc-500">#02</span>
                    <span class="font-bold">LegendaryMC</span>
                    <span class="bg-blue-500/10 text-blue-500 px-2 py-1 rounded text-xs font-black w-fit">LT1</span>
                    <span class="text-right text-green-500 font-bold">94%</span>
                </div>
                </div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // Load preference
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>
</html>
